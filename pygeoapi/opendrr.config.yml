resources:
  opendrr_dsra_acm7p0_georgiastraitfault_indicators_b:
    description:
      en: Georgia Strait Rupture Scenarios using the 1997 Georgia Strait earthquake
        hypocentre and fault plane geometry from Cassidy, Rogers, & Waldhauser (2000,
        BSSA). These scenarios use a mapped crustal marine fault near Vancouver, but
        consider larger magnitude events than those that have been observed to date
        for that location. Maximum magnitude (7.5) is obtained from CanSHM6 for PUGET
        SOUND SHALLOW.
      fr: "Sc\xE9narios de rupture dans le d\xE9troit de Georgia utilisant l'hypocentre\
        \ du s\xE9isme de 1997 dans le d\xE9troit de Georgia et la g\xE9om\xE9trie\
        \ du plan de faille de Cassidy, Rogers et Waldhauser (2000, BSSA). Ces sc\xE9\
        narios utilisent une faille marine crustale cartographi\xE9e pr\xE8s de Vancouver,\
        \ mais consid\xE8rent des \xE9v\xE9nements de plus grande magnitude que ceux\
        \ qui ont \xE9t\xE9 observ\xE9s \xE0 ce jour pour cet endroit. La magnitude\
        \ maximale (7,5) est obtenue de CanSHM6 pour PUGET SOUND SHALLOW."
    extents:
      spatial:
        bbox:
        - -126.6567
        - 48.3089
        - -119.539
        - 51.0801
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2021-06-06
        end: null
    keywords:
      en:
      - earthquake
      fr:
      - tremblement de terre

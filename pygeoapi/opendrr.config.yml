  opendrr_nhsl_physical_exposure_indicators_b:
    description:
      en: "This model represents an inventory of more than 9.1 million buildings in\
        \ Canada; population dynamics at different times of day for 35.1 million people,\
        \ and; the capital value of building assets totalling more than 8.3 trillion\
        \ CAD$. Buildings are classified according to their construction type, occupancy,\
        \ and age. These classes are derived from the standard North American HAZUS\
        \ building taxonomy and include 38 construction classes representing different\
        \ types of wood, concrete, masonry, steel and prefabricated structures; 33\
        \ occupancy classes representing a mix of residential, civic, commercial and\
        \ industrial land uses; and 4 age classes representing the assumed level of\
        \ building design. The distribution of resulting \u2018building archetypes\u2019\
        \ are assigned to settled areas based on associated land-use and census characteristics.\
        \  Building populations at different times of day are estimated for standard\
        \ daytime hours (9am-5pm); for morning and evening commute hours when people\
        \ are in transit (7am-9am; 5pm-7pm), and; for nighttime hours when the majority\
        \ of people are at home (7pm-7am). The capital value of buildings assets is\
        \ provided for structural and non-structural components of the building, as\
        \ well as the potential building contents. Asset values are estimated based\
        \ on industry replacement costs for representative regions across Canada."
      fr: "Ce mod\xE8le comprend un inventaire de plus de 9,1 millions de b\xE2timents\
        \ au Canada, la dynamique de la population \xE0 divers moments de la journ\xE9\
        e pour 35,1 millions de personnes et la valeur en capital de biens immobiliers\
        \ totalisant plus de 8,3 billions de dollars canadiens. Les b\xE2timents sont\
        \ class\xE9s en fonction du type de construction, de l\u2019occupation et\
        \ de l\u2019\xE2ge. Ces classes sont bas\xE9es sur la taxonomie normalis\xE9\
        e HAZUS des b\xE2timents de l\u2019Am\xE9rique du Nord. On compte 38 classes\
        \ de construction repr\xE9sentant diff\xE9rents types de bois, de b\xE9ton,\
        \ de ma\xE7onnerie, d\u2019acier et de structures pr\xE9fabriqu\xE9es; 33\
        \ classes d\u2019occupation repr\xE9sentant une vari\xE9t\xE9 d\u2019utilisations\
        \ r\xE9sidentielles, civiques, commerciales et industrielles; et 4 classes\
        \ d\u2019\xE2ge repr\xE9sentant le niveau pr\xE9sum\xE9 de conception du b\xE2\
        timent. La distribution des \xAB arch\xE9types de b\xE2timents \xBB obtenus\
        \ est attribu\xE9e \xE0 des r\xE9gions habit\xE9es en fonction de l\u2019\
        utilisation du sol et des caract\xE9ristiques du recensement. Le nombre d\u2019\
        occupants des b\xE2timents \xE0 diff\xE9rents moments de la journ\xE9e est\
        \ estim\xE9 pour les trois p\xE9riodes suivantes : le jour (de 9 h \xE0 17\
        \ h), pendant les d\xE9placements domicile-travail du matin et du soir (de\
        \ 7 h \xE0 9 h et de 17 h \xE0 19 h) et la nuit, lorsque la majorit\xE9 des\
        \ gens sont \xE0 la maison (de 19 h \xE0 7 h). La valeur en capital des biens\
        \ immobiliers est fournie pour les \xE9l\xE9ments structurels et non structurels\
        \ des b\xE2timents, ainsi que pour le contenu potentiel du b\xE2timent. La\
        \ valeur des biens est estim\xE9e en fonction des co\xFBts de remplacement\
        \ de l\u2019industrie pour des r\xE9gions repr\xE9sentatives du Canada."
    extents:
      spatial:
        bbox:
        - -141.003
        - 41.6755
        - -52.6174
        - 83.1139
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2020-08-06
        end: null

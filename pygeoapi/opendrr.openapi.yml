  /collections/opendrr_dsra_acm7p0_georgiastraitfault_indicators_b_v1.4.0:
    get:
      description: Georgia Strait Rupture Scenarios using the 1997 Georgia Strait
        earthquake hypocentre and fault plane geometry from Cassidy, Rogers, & Waldhauser
        (2000, BSSA). These scenarios use a mapped crustal marine fault near Vancouver,
        but consider larger magnitude events than those that have been observed to
        date for that location. Maximum magnitude (7.5) is obtained from CanSHM6 for
        PUGET SOUND SHALLOW.
      operationId: describeOpendrr_dsra_acm7p0_georgiastraitfault_indicators_b_v1.4.0Collection
      parameters:
      - $ref: '#/components/parameters/f'
      - $ref: '#/components/parameters/lang'
      responses:
